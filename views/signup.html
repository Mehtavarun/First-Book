<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/signup.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function(){
				$("#signin").click(function(){
					$(".signbox").slideDown();
					$(".topcontainer").animate({
            			opacity: '0.5'
					});
					$(".signup").animate({
            			opacity: '0.5'
					});
				});
				$("body").on('dblclick',function(){
					$(".signbox").fadeOut();
					$(".topcontainer").animate({
            			opacity: '1'
					});
					$(".signup").animate({
            			opacity: '0.88'
					});
				})
			})
		</script>
	</head>
	<body>
	<div class="signbox" hidden>
			<center>
				<h2 id="h2">Sign In</h2><br>
				<form action="http://localhost:6500/signin" method="post">
					Username/Email: &nbsp;&nbsp;&nbsp;	
					<input type="text" name="username" required class="input"><br><br>
					Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" name="password" required class="input"><br><br><br>
					<button type="submit" class="submit">Sign In</button><br><br><br>
				</form>
			</center>
		</div>
		<br>
		<div class="topcontainer">
			<ul>
				<li><a href="/"><h1 id="home">First Book</h1></a></li>
				<li><a href="/">Books</a></li>
				<li><a href="/contact">Contact Us</a></li>
				<li><a href="/aboutus">About Us</a></li>
				<div class="sign">
					<li>
						<button id="signin">Sign In</button>
					</li>
				</div>
			</ul>
		</div>
		<center>
			<div class="signup">
				<h2 id="h22">Sign Up</h2>
				<form action="http://localhost:6500/reguser" method="post" class="form2">
					Name <br> <input type="text" name="name" value="Full Name" required class="input2">
					<br><br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Username <br> <input type="text" name="username" value="Username" class="input2"  required>
					<br><br>
					Email <br> <input type="email" name="email2" value="Email" required class="input2">
					<br><br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password <br> <input type="password" name="password2" required class="input2">
					<br><br>
					&nbsp;&nbsp;&nbsp;&nbsp;Address <br> <input type = "address" name = "address" required class="input2"><br><br>
					<button type="submit" name="submit" value="Sign Up" id="btn">Sign Up</button><br><br>
				</form>
			</div>
		</center>
	</body>
</html>
